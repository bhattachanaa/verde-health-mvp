<!DOCTYPE html>
<html>
<head>
  <title>Verde Health - Patients & SOAP Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background: #fafafa;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #27ae60;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #2ecc71;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 0.9rem;
    }
    button:hover {
      background: #219150;
    }
    a.button-link {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Verde Health - Patient Sessions</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Preview</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="patientsBody"></tbody>
  </table>

  <script>
    async function loadSessions() {
      try {
        const response = await fetch("/api/sessions");
        if (!response.ok) throw new Error(`Failed to load sessions: ${response.status}`);

        const sessions = await response.json();

        if (sessions.length === 0) {
          document.getElementById("patientsBody").innerHTML = '<tr><td colspan="5">No sessions found.</td></tr>';
          return;
        }

        const rows = sessions.map(session => `
          <tr>
            <td>${session.patient_name || "Unknown"}</td>
            <td>${session.patient_age || "N/A"}</td>
            <td>${session.phonenumber || "N/A"}</td>
            <td>
              <button onclick="previewSOAP('${session.soapnotes ? session.soapnotes.id : ''}')"
               ${!session.soapnotes ? 'disabled' : ''}>Preview</button>
            </td>
            <td>
              ${session.soapnotes && session.soapnotes.pdf_url ? 
                `<a href="${session.soapnotes.pdf_url}" target="_blank" class="button-link" download>
                  <button>Download</button>
                </a>` 
                : 'N/A'}
            </td>
          </tr>
        `).join("");

        document.getElementById("patientsBody").innerHTML = rows;
      } catch (error) {
        console.error(error);
        document.getElementById("patientsBody").innerHTML = `<tr><td colspan="5" style="color:red;">${error.message}</td></tr>`;
      }
    }

    function previewSOAP(soapId) {
      if (!soapId) return alert("SOAP Note not available for this session.");
      // For now open new tab with JSON details, can be enhanced with modal or PDF viewer
      window.open(`/api/soap/preview/${soapId}`, "_blank");
    }

    window.onload = loadSessions;
  </script>
</body>
</html>
